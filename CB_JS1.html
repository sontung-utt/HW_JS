<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài cơ bản 1: Cho a = 10, b = 5, c = 20, d= 15. Tính và hiển thị (console.log, alert, document.write) a + b * c - d  / 2.
        let a = 10;
        let b = 5;
        let c = 20;
        let d = 15;
        let e = a + b * c - d / 2;
        console.log("Kết quả của phép tính là: " + e);
        alert("Kết quả của phép tính là: " + e);
        document.write("Kết quả của phép tính là: " + e);
    </script>
</body>

</html>

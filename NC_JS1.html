<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt1" placeholder="Nhập giá trị">
    <script>
        //Bài nâng cao 1: Trong HTML cho một ô input, khi người dùng thay đổi giá trị của ô input dó thì console,log ra giá trị đó.
        document.addEventListener("DOMContentLoaded", (event) => {
            let data = document.getElementById("txt1");

            data.addEventListener("input", (event) => {
                console.log(event.target.value);
            });
        });
    </script>
</body>

</html>

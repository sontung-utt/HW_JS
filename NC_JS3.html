<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Nhập giá trị thứ nhất"><br><br>
    <input type="text" id="num2" placeholder="Nhập giá trị thứ hai"><br><br>
    <button onclick="getData()">Hiển thị giá trị</button>
    <button onclick="getResult()">Kết quả</button>
    <p id="result"></p>

    <script>
        //Bài nâng cao 3: Trên HTML cho hai ô input để người dùng nhập và một ô button khi click vào thì hiển thị ra giá trị của hai ô đó
        //Tính tổng của giá trị của hai ô đó và hiển thị khi người dùng click vào nút.

        function getData() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            //console.log(num1+num2);   
            alert("Giá trị thứ nhất là: " + num1 + "\nGiá trị thứ hai là: " + num2);
            //document.write("Giá trị thứ nhất là: "+num1+"<br>Giá trị thứ hai là: "+num2);
            console.log("Giá trị thứ nhất là: " + num1 + "\nGiá trị thứ hai là: " + num2);
        }
        function getResult() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let rlt = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = rlt;
            alert("Tổng của 2 số vừa nhập là: " + rlt);
            console.log("Tổng của 2 số vừa nhập là: " + rlt);
            document.write("Tổng của 2 số vừa nhập là: " + rlt);
        }
    </script>
</body>

</html>
